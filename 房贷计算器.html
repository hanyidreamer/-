<title>房贷计算器</title>

<body>
   <header class="topback">
       <div class="topbox">
        <div class="topitem tl"><a><img src="images/fanhui.png"/></a></div>
        <div class="topitem mid">房贷计算</div>
        <div class="topitem ltr"></div>
       </div>
   </header>
   <div class="center_top">

     <div class="zi_list">

        <li>
          <p class="li_left">贷款金额</p>

        </li>
        
        <li>

        </li>
        
        <li>
          <p class="li_left">按揭年数</p>

        </li>
        
        <li>
          <p class="li_left">贷款利率</p>
          <p class="li_right mrl"><a href="#">12年7月6日利率1.1倍 6.55%</a></p>
        </li>        
      </ul>

   <div class="com_btn">

   </div>
  </div>
  </div>
