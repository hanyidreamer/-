<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/jquery-1.4.2.min.js"></script>
<title>选择意向分销</title>
</head>

<body>
   <header class="topback">
       <div class="topbox">
        <div class="topitem tl"><a href="#"><img src="images/fanhui.png"></a></div>
        <div class="topitem mid wleft">选择意向分销</div>
        <div class="topitem ltr"></div>
       </div>
     </header>
   <div class="center_top">
     <div class="shenfener">
       <div class="info_more">
        <a><span>意向楼盘</span><span>请选择意向楼盘</span><i class="y-ioc"><img src="images/jiantou.png"/></i></a>
       </div>
       <div class="info_more">
        <a><span>意向户型</span><span>请选择意向户型</span><i class="y-ioc"><img src="images/jiantou.png"/></i></a>
       </div>  
       <div class="info_more">
        <a><span>意向房源</span><span>请选择意向房源</span><i class="y-ioc"><img src="images/jiantou.png"/></i></a>
       </div>  
       <div class="qr">
         <button class="tui-lo m-50">确认</button>
       </div>               
       <div class="add-sm">
         <ul>
           <li>注释：</li>
           <li>选中楼盘后，只出现选中楼盘的户型和房源</li>
           <li>添加楼盘客户，只选择 意向楼盘即可添加户型客户，</li>
           <li>先选楼盘再选户型</li>
           <li>添加房源客户，先选楼盘、户型，再选房源</li>
         </ul>
       </div> 
  
     </div>
   
   </div>
</body>
</html>
