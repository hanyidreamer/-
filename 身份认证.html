<title>身份认证</title>
</head>

<body>
   <header class="topback">
       <div class="topbox">
        <div class="topitem tl"><a>&nbsp;</a></div>
        <div class="topitem mid">身份认证</div>
        <div class="topitem ltr"></div>
       </div>
     </header>
   <div class="center_top">
     <div class="shenfen">
       <div class="add-photo">
        <a class="add_img"><span><img src="images/add_pic.png"></span><span>添加图片</span></a>
        <p class="add_adv">上传身份证照片</p>
       </div>
       <div class="info_more">
        <a><span>姓　  &nbsp;名</span><span>请输入客户姓名</span></a>
       </div>
       <div class="info_more">
        <a><span>证&nbsp;件&nbsp;号</span><span>请输入证件号</span></a>
       </div>  
       <div class="add-sm">
         <ul>
           <li>上传说明：</li>
           <li>1.请上传有效的身份证正面和反面照片</li>
           <li>2.填写的姓名必须与证件上的一致</li>
           <li>3.图片要求清晰,完整，不可以做人的内容修改</li>
         </ul>
       </div> 
       <div class="qr">
         <button class="tui-lo">确认</button>
       </div>    
     </div>
   
   </div>
